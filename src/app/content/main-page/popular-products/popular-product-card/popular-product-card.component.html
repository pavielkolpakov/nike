<div class="flex flex-1 flex-col w-full max-sm:w-full">
    <img 
        [src]="product.imgURL" 
        [alt]="product.name" 
        class="w-[280px] h-[280px]"
    >
    <div class="mt-8 flex justify-start gap-2.5">
        <img
            src="../../../../assets/icons/star.svg"
            alt="rating"
            class="w-[24px] h-[24px]"
        >
        <p class="font-montserrat text-xl leading-normal text-slate-gray">(4.5)</p>
    </div>
    <h3 class="mt-2 text-2xl leading-normal font-semibold font-palanquin">{{product.name}}</h3>
    <p class="mt-2 font-semibold font-montserrat text-coral-red text-21x leading-normal">{{product.price}}</p>
</div>
